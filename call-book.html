<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Form</title>
  <style>
    ul {
      list-style-type: none;
    }
  </style>
</head>
<body>
  <h2>Booking Form</h2>
  
  <form id="bookingForm">
    <label for="username">Username:</label>
    <input type="text" id="username" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" required>
    <br>
    <input type="submit" value="Add User">
  </form>
  
  <h3>Booked Users:</h3>
  <ul id="userList"></ul>
  
  <script>
    // Function to handle form submission
    function addUser(e) {
      e.preventDefault();
      
      // Get input values
      var usernameInput = document.getElementById('username');
      var emailInput = document.getElementById('email');
      var username = usernameInput.value;
      var email = emailInput.value;
      
      // Create user object
      var user = {
        username: username,
        email: email
      };
      
      // Get existing users from local storage or initialize an empty array
      var users = JSON.parse(localStorage.getItem('users')) || [];
      
      // Add the new user to the array
      users.push(user);
      
      // Store the updated users array in local storage
      localStorage.setItem('users', JSON.stringify(users));
      
      // Display the user on the screen
      displayUser(user);
      
      // Clear the form inputs
      usernameInput.value = '';
      emailInput.value = '';
    }
    
    // Function to display a user on the screen
    function displayUser(user) {
      var userList = document.getElementById('userList');
      
      // Create list item for the user
      var listItem = document.createElement('li');
       // Create username span
       var usernameSpan = document.createElement('span');
      usernameSpan.textContent = 'Username: ' + user.username + ', ';
      listItem.appendChild(usernameSpan);
      
      // Create email span
      var emailSpan = document.createElement('span');
      emailSpan.textContent = 'Email: ' + user.email;
      listItem.appendChild(emailSpan);

      // Create edit button
      var editButton = document.createElement('button');
      editButton.textContent = 'Edit';
      editButton.addEventListener('click', function() {
        editUser(user);
      });
      listItem.appendChild(editButton);

      var deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.addEventListener('click', function() {
        deleteUser(user);
        listItem.remove();
      });
      
      // Append the delete button to the list item
      listItem.appendChild(deleteButton);
      
      // Append the list item to the user list
      userList.appendChild(listItem);
    }
    // Function to delete a user
    function deleteUser(user) {
      var users = JSON.parse(localStorage.getItem('users')) || [];
      
      // Find the index of the user in the users array
      var userIndex = users.findIndex(function(u) {
        return u.username === user.username && u.email === user.email;
      });
      if (userIndex !== -1) {
        users.splice(userIndex, 1);
        localStorage.setItem('users', JSON.stringify(users));
      }
    }
    function editUser(user) {
      var email = prompt('Enter the new email address:');
      
      if (email !== null && email.trim() !== '') {
        var users = JSON.parse(localStorage.getItem('users')) || [];
        
        // Find the index of the user in the users array
        var userIndex = users.findIndex(function(u) {
          return u.username === user.username && u.email === user.email;
        });
    }
}

    
   // Retrieve existing users from local storage and display them on page load
    window.addEventListener('load', function() {
      var users = JSON.parse(localStorage.getItem('users')) || [];
      
      // Display each user on the screen
      users.forEach(function(user) {
        displayUser(user);
      });
    });
    
    // Add form submission event listener
    var bookingForm = document.getElementById('bookingForm');
    bookingForm.addEventListener('submit', addUser);
  </script>
</body>
</html>
